---
title: Blog
in_blog: true
---
<ol class="posts-list">
{% for post in site.posts %}
<li>
  <h2>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <span class="date">{{ post.date | date: "%F" }}</span>
  </h2>
  <div class="excerpt">{{ post.excerpt | strip_html }}</div>
  <div class="read-more"><a href="{{ post.url }}">read the whole post</a></div>
</li>
{% endfor %}
</ol>
